<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek License Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #00ff9d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,157,0.2);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #2a2a2a;
            border: 1px solid #00ff9d;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ff9d;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00cc7a;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .valid {
            background: #003300;
            border: 1px solid #00ff9d;
        }
        .invalid {
            background: #330000;
            border: 1px solid #ff0000;
            color: #ff9999;
        }
        .detail {
            font-size: 14px;
            margin-top: 10px;
        }
        .detail p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Cek License Key</h1>
        <input type="text" id="keyInput" placeholder="Masukkan license key" />
        <button onclick="checkKey()">Cek Key</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function checkKey() {
            const key = document.getElementById('keyInput').value.trim();
            if (!key) {
                alert('Masukkan key!');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/.netlify/functions/check-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();

                if (response.ok && data.valid) {
                    resultDiv.className = 'result valid';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Key VALID</strong>
                        <div class="detail">
                            <p>üîë Key: ${data.key}</p>
                            <p>üìå Tipe: ${data.type}</p>
                            <p>üìÖ Expired: ${data.expiry ? new Date(data.expiry).toLocaleString() : 'Lifetime'}</p>
                            <p>üíª Pemakaian: ${data.used}/${data.max_uses}</p>
                            <p>üìä Status: ${data.status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result invalid';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Key TIDAK VALID</strong>
                        <div class="detail">
                            <p>${data.message || 'Key tidak valid'}</p>
                        </div>
                    `;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error(error);
                resultDiv.className = 'result invalid';
                resultDiv.innerHTML = `<strong>‚ùå Error</strong><div class="detail"><p>Gagal terhubung ke server</p></div>`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
